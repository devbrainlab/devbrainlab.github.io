<!DOCTYPE html>
<!-- 
Warning! 
Only edit the template default.html in 
_src/template/default.html
any edits to 
/jekyll/_layouts/default.html
will be automatically overwritten on build! 

consider putting your edits in _layouts/head.html 
or inheriting from default!
-->
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  <head>
    {% include head.html %}
  <link href="/assets/app.css" rel="stylesheet"></head>

  <body>

    <main>
    {% include navigation.html %}
    {{ content }}
    </main>

    {% if site.hidden_footer contains page.layout %}
    {% include footer.html hidden="true" %}
    {% else %}
    {% include footer.html hidden="false" %}
    {% endif %}

  {% include navigation_overlay.html %}
  <script type="text/javascript" src="/assets/app.bundle.js"></script></body>

</html>
