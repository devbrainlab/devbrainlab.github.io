---
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
    {% include head.html %}
    <link href="/assets/app.css" rel="stylesheet">
</head>

<body>
    <div class="container citation-container">
    	<h4 class="paper-year">{{ page.entry.year }}</h4>
        <h2 class="paper-title">{{ page.entry.title }}</h2>
        <p class="paper-authors">{{ page.entry.author }}</p>
        <p class="paper-abstract">{{ page.entry.abstract }}</p>
		<h4>Cite this paper:</h4>
        <pre>{{ page.entry.bibtex }}</pre>
    </div>
</body>

</html>
